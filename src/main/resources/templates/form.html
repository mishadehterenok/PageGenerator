<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="card mx-auto mt-5" style="width: 40rem;">
    <div class="card-body">
    <form th:action="@{/form}" th:method="POST" th:object="${pageEntity}">
        <input type="hidden" class="form-control" th:field="*{id}">
        <div class="mb-3 row">
            <label for="title" class="col-sm-3 col-form-label">Title:</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" id="title" th:field="*{title}" >
            </div>
        </div>
        <div class="mb-3 row">
            <label for="description" class="col-sm-3 col-form-label">Description:</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" id="description" th:field="*{description}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="slug" class="col-sm-3 col-form-label">Slug:</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" id="slug" th:field="*{slug}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="menu_label" class="col-sm-3 col-form-label">Menu label:</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" id="menu_label" th:field="*{menu_label}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="h1" class="col-sm-3 col-form-label">Text for h1:</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" id="h1" th:field="*{h1}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="content" class="col-sm-3 col-form-label">HTML content</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" id="content" th:field="*{content}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="priority" class="col-sm-3 col-form-label">Priority:</label>
            <div class="col-sm-9">
            <input type="number" class="count" id="priority" th:field="*{priority}" value="0" min="0" max="10">
            </div>
        </div>
        <button class="btn btn-success">Submit</button>
    </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
