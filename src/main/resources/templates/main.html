<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 text-center">
    <h1>Welcome to Page Generator!</h1>
    <br/>
    <a th:href="@{/form}" class="btn btn-lg text-center btn-outline-success">Create new page</a>
    <br/>
    <br/>
            <p th:each="page : ${allPages}">
                <a th:href="@{/page/{slug}(slug=${page.getSlug()})}" th:text="${page.getMenu_label()}"></a>
                <a class="btn btn-primary btn-sm" th:href="@{/update/{id}(id=${page.getId()})}">Update</a>
                <a class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${page.getId()})}">Delete</a>
            </p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
